#应用名称
spring.application.name=@project.artifactId@
#运行环境选择配置
#根据选择环境不同依次查找文件 application-dev.properties/application-demo/application-demo-dev
spring.profiles.active=@profile_choice_id@,@properties-file.prefix@,@properties-file.prefix@-@profile_choice_id@

#配置日志 文件名 路径
logging.file=@project.artifactId@.log
logging.path=/logs


#redis配置
spring.redis.database=1
spring.redis.host=127.0.0.2
#spring.redis.password=123456
spring.redis.port=6379
#redis连接池设置
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
#spring.redis.sentinel.master=
#spring.redis.sentinel.nodes=
spring.redis.timeout=60000

